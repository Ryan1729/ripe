[package]
name = "config"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/config.rs"

[features]
default = []
wasm = ["rhai/wasm-bindgen", "getrandom/wasm_js"]

[dependencies]
rhai = { version = "1.23.4", features = ["sync"] }
