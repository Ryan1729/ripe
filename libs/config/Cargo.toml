[package]
name = "config"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/config.rs"

[features]
default = []
wasm = ["rhai/wasm-bindgen", "getrandom/wasm_js"]

[dependencies]
getrandom = { version = "0.3"}
rhai = { version = "1.23.4", features = ["sync"] }
rune = { version = "0.14.1", features = [] }

[dependencies.platform_types]
path = "../platform_types"

[dependencies.models]
path = "../models"

[dependencies.vec1]
path = "../vec1"

